<!DOCTYPE HTML>
<html>
<head>
    <title>PUBG Analysis - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
            <a href="/" class="logo">PUBG Analysis</a>
            <h1>Welcome to PUBG Analysis</h1>
            <p>This portal allows PUBG streamers to upload their statistics spreadsheets and generate graphs for analysis.</p>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/How_it_works">How it Works</a></li>
                <li class="active"><a href="/login">Login</a></li>
                <li><a href="/articles">Articles</a></li>
            </ul>
            <ul class="icons">
                <li><a href="https://twitter.com/victrauguxto" class="icon brands fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
                <li><a href="https://www.linkedin.com/in/victoraugustomartins/" class="icon brands fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://github.com/victrauguxto" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
                <li><a href="https://twitch.tv/victrauguxto" class="icon brands fa-twitch" target="_blank"><span class="label">Twitch</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Login Form -->
            <section id="login-form">
                <h2>Login</h2>
                <form method="post" action="/login">
                    <div class="fields">
                        <div class="field">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required />
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required />
                        </div>
                    </div>
                    <ul class="actions special">
                        <li><input type="submit" value="Login" class="button" /></li>
                    </ul>
                </form>
            </section>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <!-- Contact form and social links -->
        </footer>

        <!-- Copyright -->
        <div id="copyright">
            <ul><li>&copy; Victor Augusto</li></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Exibe a mensagem de erro se houver
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        alert('{{ messages[0] }}');
        {% endif %}
        {% endwith %}
    </script>
</body>
</html>
