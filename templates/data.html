<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .graph-container {
            display: flex;
            justify-content: space-around;
        }
        .graph {
            width: 45%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <div class="graph">
            <h3>Top 5 Jogadores com Mais Kills</h3>
            {{ bargraph|safe }}
        </div>
        <div class="graph">
            <h3>Stats dos 2 Jogadores com Mais Kills</h3>
            {{ fig|safe }}
        </div>
    </div>
</body>
</html>
